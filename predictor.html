progress {

  height: 15px; /* Adjust height as needed */

  background-color: #e5e7eb; /* Background color */

}

/* Style for the progress bar */
progress::-webkit-progress-bar {
  background-color: transparent; /* Transparent background for the progress bar */
}

/* Style for the progress value */
progress::-webkit-progress-value {
  background-color: #3b82f6; /* Progress bar color */
  border-radius: 9999px; /* Large value for rounded corners */
}

/* Additional styles for the progress */
progress[value="1"]::-webkit-progress-value {
  opacity: 0.5; /* Adjust opacity as needed */
}

</style>

  <script>
  // Import necessary functions from @gradio/client
  import { client } from "@gradio/client";

  // Add event listener to the "Choose Image" button
  document.getElementById('choose-btn').addEventListener('click', async function() {
    try {
      // Fetch the image file
      const response = await fetch("https://raw.githubusercontent.com/gradio-app/gradio/main/test/test_files/bus.png");
      const imageBlob = await response.blob();

      // Create Gradio client and make prediction request
      const app = await client("vikhyatk/moondream2", { hf_token: "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" });
      const result = await app.predict("/answer_question", [imageBlob, "Hello!!"]);

      // Display the result in the display-text div
      document.getElementById('display-text').textContent = result.data;
    } catch (error) {
      console.error("An error occurred:", error);
    }
  });

  </script>
