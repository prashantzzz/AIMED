  <script type="module">
    import { GoogleGenerativeAI } from "@google/generative-ai";
    const API_KEY = "AIzaSyDkOS4Xjuy3F3xYdV_nXnsEU_HEhxZPmgw";
    const genAI = new GoogleGenerativeAI(API_KEY);
  
    async function analyzeText() {
        document.getElementById("analysis-result").textContent = '';
        const userInput = document.getElementById("text-input").value;
        const prompt = `I have the following symptoms: ${userInput}. Tell me which disease could I be suffering from and by what percentage? 
            (don't include diseases having <10% probability. Response in point wise descriptive way including probability, symptoms, description, treatment)`;
      
        // Show loading animation
        document.getElementById("loading-animation").classList.remove("hidden");
      
        try {
            const model = genAI.getGenerativeModel({ model: "gemini-pro" });
            const result = await model.generateContent(prompt);
            const response = await result.response;
            let text = await response.text();
      
            // Replace special characters
            text = text.replace(/\*\*/g, "");
            text = text.replace(/\*/g, '&diams;');
            
            // Split text into lines
            const lines = text.split('\n');
      
            // Format each line with tabs and convert to HTML
            const formattedLines = lines.map(line => {
                // Count leading spaces (tabs)
                const tabs = (line.match(/^\s*/)[0] || '').replace(/ /g, '&nbsp;&nbsp;');
                // Remove leading spaces and convert to HTML
                return `${tabs}${line.trim()}`;
            });
      
            // Display the output in the 'analysis-result' div
            document.getElementById("analysis-result").innerHTML = formattedLines.join('<br>');
        } catch (error) {
            // Display the error message
            document.getElementById("analysis-result").textContent = `Error: ${error.message.replace('[GoogleGenerativeAI Error]:','')}`;
        } finally {
            // Hide loading animation
            document.getElementById("loading-animation").classList.add("hidden");
        }
    }
      
    document.getElementById("analyze-btn").addEventListener("click", analyzeText);
</script>
